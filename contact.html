<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Layout Example</title>
    <style>
        /* CSS styles go here */
        .container {
            display: flex;
        }
        .column {
            flex: 1;
        }
        .column img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <img src="your-image.jpg" alt="Your Image">
        </div>
        <div class="column">
            <p>This is a paragraph of text.</p>
        </div>
    </div>
</body>
</html>
