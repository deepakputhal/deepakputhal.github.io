<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Middle Alignment Example</title>
    <style>
        /* CSS styles go here */
        .container {
            display: flex;
            align-items: center;
            height: 100vh; /* Set the height of the container to make it take up the full viewport */
        }
        .content {
            margin: 0 auto; /* Center horizontally */
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="content">This is a vertically centered paragraph.</p>
    </div>
</body>
</html>
